name: Build and Push Docker Image

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  

      - name: Docker login to Amazon ECR
        run: |
          echo ${{ secrets.AWS_REGISTRY_PASSWORD }} | docker login --username AWS --password-stdin ${{ secrets.AWS_REGISTRY_URL }}
          docker login --username AWS --password-stdin ${{ secrets.AWS_REGISTRY_URL }}

      - name: Build and push Docker image to ECR
        run: |
          docker build -t fastapi-pw:latest .
          docker tag fastapi-pw:latest ${{ secrets.AWS_REGISTRY_URL }}/fastapi-pw:latest
          docker push ${{ secrets.AWS_REGISTRY_URL }}/fastapi-pw:latest
