name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  

      - name: Login to Amazon ECR
        id: login-ecr
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.AWS_REGISTRY_URL }}
          username: AWS
          password: ${{ secrets.AWS_REGISTRY_PASSWORD }}

      - name: Build and push Docker image to ECR
        run: |
          docker build -t your-repo-name:latest .
          docker tag your-repo-name:latest ${{ secrets.AWS_REGISTRY_URL }}/your-repo-name:latest
          docker push ${{ secrets.AWS_REGISTRY_URL }}/your-repo-name:latest
